<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8"> <!-- indica la codificación de caracteres utilizada -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- asegurará que el navegador, muestre tu layout correctamente a una escala de 1:1. Ningún zoom será aplicado -->
      <title>ML</title> <!-- titulo que se muestra en la ventana del navegador -->
      <link rel="stylesheet" href="css/flexbox.css"> <!-- incluimos css -->
  </head>
  <body>
    <h1>Flexbox</h1>
    <main>
      <div class="background-color-gray"></div>
      <section class="container">
        <article class="background-color-green"><h2>1</h2></article>
        <article class="background-color-yellow"><h2>2</h2></article>
        <article class="background-color-blue"><h2>3</h2></article>
        <article class="background-color-red"><h2>4</h2></article>
        <article class="background-color-orange"><h2>5</h2></article>
        <article class="background-color-purple"><h2>6</h2></article>
      </section>
      <div class="background-color-gray"></div>
      <section class="container container-column">
        <article class="background-color-green"><h2>1</h2></article>
        <article class="background-color-yellow"><h2>2</h2></article>
        <article class="background-color-blue"><h2>3</h2></article>
      </section>
      <div class="background-color-gray"></div>
      <section class="container container-flex-start">
        <article class="background-color-red"><h2>1</h2></article>
        <article class="background-color-orange"><h2>2</h2></article>
        <article class="background-color-purple"><h2>3</h2></article>
      </section>
      <div class="background-color-gray"></div>
      <section class="container container-flex-end">
        <article class="background-color-green"><h2>1</h2></article>
        <article class="background-color-yellow"><h2>2</h2></article>
        <article class="background-color-blue"><h2>3</h2></article>
      </section>
      <div class="background-color-gray"></div>
      <section class="container container-flex-center">
        <article class="background-color-red"><h2>1</h2></article>
        <article class="background-color-orange"><h2>2</h2></article>
        <article class="background-color-purple"><h2>3</h2></article>
      </section>
      <div class="background-color-gray"></div>
      <section class="container container-flex-space-between">
        <article class="background-color-green"><h2>1</h2></article>
        <article class="background-color-yellow"><h2>2</h2></article>
        <article class="background-color-blue"><h2>3</h2></article>
      </section>
      <div class="background-color-gray"></div>
      <section class="container container-flex-space-around">
        <article class="background-color-red"><h2>1</h2></article>
        <article class="background-color-orange"><h2>2</h2></article>
        <article class="background-color-purple"><h2>3</h2></article>
      </section>
      <div class="background-color-gray"></div>
      <section class="container container-flex-space-evenly">
        <article class="background-color-green"><h2>1</h2></article>
        <article class="background-color-yellow"><h2>2</h2></article>
        <article class="background-color-blue"><h2>3</h2></article>
      </section>
    </main>

  </body>
</html>
